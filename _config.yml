# Site settings
title: 诗之文
email: shizhiwen.com@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my awesome blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: UA-79512767-1 #your GA unique id, e.g. UA-xxxxxxxx-x
duoshuo_username: shizhiwen #Your duoshuo_username to add comments on the post
disqus_username:  #Your disqus_username shizhige to add comments on the post
image: http://shiwen-blog.qiniudn.com # image space
# Build settings 
markdown: kramdown

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 8
paginate_path: 'p/:num'
